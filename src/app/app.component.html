<div class="row text-center">
  <div class="col">
    <h1>Contador</h1>
    <h2>{{ contador }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button (click)="incrementar()" class="btn btn-primary">Incrementar</button>
    <button (click)="decrementar()" class="btn btn-info">Decrementar</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <!-- Desde el componente padre app.component mandamos la propiedad [contador] al componente hijo hijo.component.
    Por otro lado debemos poner (cambioContador) para indicar que estamos escuchando el evento que se va a emitir desde el componente hijo -->
    <app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
  </div>
</div>
